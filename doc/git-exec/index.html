<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>git exec - GitAlias.com</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <style>
        h1 { font-size: 1.6rem; }
        h2 { font-size: 1.3rem; }
    </style>
  </head>
  <body>
  <section class="section">
    <div class="container">
        <h1>git exec</h1>
<h2>Execute a shell script</h2>
<pre><code class="language-gitconfig">exec = ! exec
</code></pre>
<p>Example:</p>
<pre><code class="language-sh">$ git exec pwd
/home/alice/projects/example
</code></pre>
<p>Note: git always runs scripts in the top directory.</p>

    </div>
  </section>
  </body>
</html>
